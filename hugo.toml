languageCode = "en-us"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
title = 'Quentin Glorieux'
[languages]
  [languages.fr]
    contentDir = 'content/fr'
    disabled = false
    languageCode = 'fr-FR'
    languageDirection = 'ltr'
    languageName = 'Fran√ßais'
    weight = 1
    [languages.fr.params]
        enableMetaTags = true
        colorLight = "#fff"
        colorDark = "#666"
        colorPageBackground = "#ddd"
        colorPrimary = "#779D97"
        colorSecondary = "#aaa"
        colorIconPrimary = "#fff"
        colorIconBackground = "#779D97"
        colorRightColumnBackground = "#f5f5f5"
        colorRightColumnHeadingText = "#666"
        colorRightColumnBodyText = "#666"
        colorRightColumnIconPrimary = "#fff"
        colorRightColumnIconBackground = "#8DBAB3"
        pages = 1
        # Set this param to 'true' to swap the bar positions
        swapColumns = false
  [languages.en]
    contentDir = 'content/en'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    weight = 2
    [languages.en.params]
       enableMetaTags = true
        colorLight = "#fff"
        colorDark = "#666"
        colorPageBackground = "#ddd"
        colorPrimary = "#779D97"
        colorSecondary = "#aaa"
        colorIconPrimary = "#fff"
        colorIconBackground = "#779D97"
        colorRightColumnBackground = "#f5f5f5"
        colorRightColumnHeadingText = "#666"
        colorRightColumnBodyText = "#666"
        colorRightColumnIconPrimary = "#fff"
        colorRightColumnIconBackground = "#8DBAB3"
        pages = 1
        # Set this param to 'true' to swap the bar positions
        swapColumns = false

enableRobotsTXT = true
enableEmoji = true

disableKinds = ["page", "section", "taxonomy", "term", "RSS", "sitemap"]

baseURL = "https://quentinglorieux.fr/"
